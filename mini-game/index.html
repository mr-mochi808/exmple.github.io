<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns - Classic Match-3 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a4a6d;
            background-image: 
                repeating-linear-gradient(45deg, #0d2b45 0px, #0d2b45 64px, #1a4a6d 64px, #1a4a6d 128px),
                repeating-linear-gradient(-45deg, #1a4a6d 0px, #1a4a6d 64px, #0d2b45 64px, #0d2b45 128px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .game-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .canvas-wrapper {
            position: relative;
        }

        #gameCanvas {
            border: 4px solid #000;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background: #000;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 0;
            border: 3px solid #444;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .panel h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid #ffff00;
            padding-bottom: 8px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.3em;
            text-shadow: 2px 2px 0 #000;
        }

        .controls {
            font-size: 0.9em;
            line-height: 1.8;
        }

        .controls kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            display: inline-block;
            margin: 2px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .overlay.active {
            display: flex;
        }

        .overlay h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .overlay p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .overlay button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .overlay button:active {
            transform: scale(0.98);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-over-text {
            animation: pulse 2s infinite;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="360" height="624"></canvas>
            <div id="overlay" class="overlay">
                <h1 class="game-over-text">GAME OVER</h1>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>
                <button id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="panel">
                <h2>Score</h2>
                <div class="stat">
                    <span class="stat-value" id="score">0</span>
                </div>
            </div>
            <div class="panel">
                <h2>Level</h2>
                <div class="stat">
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Next:</span>
                    <span class="stat-value" id="nextLevel">1000</span>
                </div>
            </div>
            <div class="panel">
                <h2>Stats</h2>
                <div class="stat">
                    <span class="stat-label">Lines:</span>
                    <span class="stat-value" id="linesCleared">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Combo:</span>
                    <span class="stat-value" id="combo">0</span>
                </div>
            </div>
            <div class="panel controls">
                <h2>Controls</h2>
                <div><kbd>←</kbd> <kbd>→</kbd> Move</div>
                <div><kbd>Space</kbd> Rotate</div>
                <div><kbd>↓</kbd> Soft Drop</div>
                <div><kbd>P</kbd> Pause</div>
                <div><kbd>R</kbd> Restart</div>
            </div>
        </div>
    </div>

    <script>
        'use strict';

        // ============================================
        // CONSTANTS & CONFIGURATION
        // ============================================
        const CONFIG = {
            COLS: 6,
            ROWS: 13,
            CELL_SIZE: 48,
            BOARD_PADDING: 24,
            COLORS: ['#e63946', '#4361ee', '#2a9d8f', '#e9c46a', '#9d4edd', '#f77f00'],
            COLOR_NAMES: ['red', 'blue', 'green', 'yellow', 'purple', 'orange'],
            INITIAL_DROP_SPEED: 800,
            DROP_SPEED_DECREASE: 50,
            SOFT_DROP_SPEED: 50,
            LOCK_DELAY: 500,
            POINTS_PER_GEM: 10,
            LEVEL_THRESHOLD: 1000,
            MIN_MATCH: 3,
            ANIMATION_DURATION: 300
        };

        // ============================================
        // GEM COLORS UTILITY
        // ============================================
        class GemColors {
            static random() {
                return Math.floor(Math.random() * CONFIG.COLORS.length);
            }

            static getColor(index) {
                return CONFIG.COLORS[index];
            }
        }

        // ============================================
        // PIECE CLASS - Falling column of gems
        // ============================================
        class Piece {
            constructor(col = Math.floor(CONFIG.COLS / 2)) {
                this.col = col;
                this.row = 0;
                this.gems = [
                    GemColors.random(),
                    GemColors.random(),
                    GemColors.random()
                ];
            }

            rotate() {
                // Rotate gems: bottom -> top, middle -> bottom, top -> middle
                const temp = this.gems[2];
                this.gems[2] = this.gems[1];
                this.gems[1] = this.gems[0];
                this.gems[0] = temp;
            }

            moveLeft() {
                if (this.col > 0) {
                    this.col--;
                    return true;
                }
                return false;
            }

            moveRight() {
                if (this.col < CONFIG.COLS - 1) {
                    this.col++;
                    return true;
                }
                return false;
            }

            moveDown() {
                this.row++;
            }

            getGemPositions() {
                return [
                    { row: this.row, col: this.col, color: this.gems[0] },
                    { row: this.row + 1, col: this.col, color: this.gems[1] },
                    { row: this.row + 2, col: this.col, color: this.gems[2] }
                ];
            }
        }

        // ============================================
        // BOARD CLASS - Grid state and logic
        // ============================================
        class Board {
            constructor() {
                this.grid = Array(CONFIG.ROWS).fill(null).map(() => Array(CONFIG.COLS).fill(null));
            }

            isValidPosition(row, col) {
                return row >= 0 && row < CONFIG.ROWS && col >= 0 && col < CONFIG.COLS;
            }

            canPieceFit(piece) {
                const positions = piece.getGemPositions();
                return positions.every(pos => {
                    return this.isValidPosition(pos.row, pos.col) && 
                           this.grid[pos.row][pos.col] === null;
                });
            }

            lockPiece(piece) {
                const positions = piece.getGemPositions();
                for (const pos of positions) {
                    if (pos.row >= 0 && pos.row < CONFIG.ROWS) {
                        this.grid[pos.row][pos.col] = pos.color;
                    }
                }
            }

            findMatches() {
                const matched = new Set();

                // Helper to check a sequence
                const checkSequence = (cells) => {
                    if (cells.length < CONFIG.MIN_MATCH) return;
                    
                    let current = { color: null, positions: [] };
                    
                    for (const cell of cells) {
                        if (cell.color === null) {
                            if (current.positions.length >= CONFIG.MIN_MATCH) {
                                current.positions.forEach(pos => matched.add(`${pos.row},${pos.col}`));
                            }
                            current = { color: null, positions: [] };
                        } else if (cell.color === current.color) {
                            current.positions.push(cell);
                        } else {
                            if (current.positions.length >= CONFIG.MIN_MATCH) {
                                current.positions.forEach(pos => matched.add(`${pos.row},${pos.col}`));
                            }
                            current = { color: cell.color, positions: [cell] };
                        }
                    }
                    
                    if (current.positions.length >= CONFIG.MIN_MATCH) {
                        current.positions.forEach(pos => matched.add(`${pos.row},${pos.col}`));
                    }
                };

                // Check horizontal
                for (let row = 0; row < CONFIG.ROWS; row++) {
                    const cells = [];
                    for (let col = 0; col < CONFIG.COLS; col++) {
                        cells.push({ row, col, color: this.grid[row][col] });
                    }
                    checkSequence(cells);
                }

                // Check vertical
                for (let col = 0; col < CONFIG.COLS; col++) {
                    const cells = [];
                    for (let row = 0; row < CONFIG.ROWS; row++) {
                        cells.push({ row, col, color: this.grid[row][col] });
                    }
                    checkSequence(cells);
                }

                // Check diagonals (bottom-left to top-right)
                for (let startCol = 0; startCol < CONFIG.COLS; startCol++) {
                    const cells = [];
                    let row = CONFIG.ROWS - 1, col = startCol;
                    while (row >= 0 && col < CONFIG.COLS) {
                        cells.push({ row, col, color: this.grid[row][col] });
                        row--;
                        col++;
                    }
                    checkSequence(cells);
                }

                for (let startRow = CONFIG.ROWS - 2; startRow >= 0; startRow--) {
                    const cells = [];
                    let row = startRow, col = 0;
                    while (row >= 0 && col < CONFIG.COLS) {
                        cells.push({ row, col, color: this.grid[row][col] });
                        row--;
                        col++;
                    }
                    checkSequence(cells);
                }

                // Check diagonals (top-left to bottom-right)
                for (let startCol = 0; startCol < CONFIG.COLS; startCol++) {
                    const cells = [];
                    let row = 0, col = startCol;
                    while (row < CONFIG.ROWS && col < CONFIG.COLS) {
                        cells.push({ row, col, color: this.grid[row][col] });
                        row++;
                        col++;
                    }
                    checkSequence(cells);
                }

                for (let startRow = 1; startRow < CONFIG.ROWS; startRow++) {
                    const cells = [];
                    let row = startRow, col = 0;
                    while (row < CONFIG.ROWS && col < CONFIG.COLS) {
                        cells.push({ row, col, color: this.grid[row][col] });
                        row++;
                        col++;
                    }
                    checkSequence(cells);
                }

                return Array.from(matched).map(pos => {
                    const [row, col] = pos.split(',').map(Number);
                    return { row, col };
                });
            }

            clearMatches(matches) {
                for (const match of matches) {
                    this.grid[match.row][match.col] = null;
                }
                return matches.length;
            }

            applyGravity() {
                let moved = false;
                
                for (let col = 0; col < CONFIG.COLS; col++) {
                    let writeRow = CONFIG.ROWS - 1;
                    
                    for (let row = CONFIG.ROWS - 1; row >= 0; row--) {
                        if (this.grid[row][col] !== null) {
                            if (row !== writeRow) {
                                this.grid[writeRow][col] = this.grid[row][col];
                                this.grid[row][col] = null;
                                moved = true;
                            }
                            writeRow--;
                        }
                    }
                }
                
                return moved;
            }

            isTopRowOccupied() {
                return this.grid[0].some(cell => cell !== null);
            }
        }

        // ============================================
        // RENDERER CLASS - Canvas drawing operations
        // ============================================
        class Renderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d', { alpha: false });
                this.animatingGems = [];
            }

            clear() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            drawGrid() {
                this.ctx.strokeStyle = 'rgba(64, 64, 64, 0.3)';
                this.ctx.lineWidth = 1;

                for (let row = 0; row <= CONFIG.ROWS; row++) {
                    const y = CONFIG.BOARD_PADDING + row * CONFIG.CELL_SIZE;
                    this.ctx.beginPath();
                    this.ctx.moveTo(CONFIG.BOARD_PADDING, y);
                    this.ctx.lineTo(CONFIG.BOARD_PADDING + CONFIG.COLS * CONFIG.CELL_SIZE, y);
                    this.ctx.stroke();
                }

                for (let col = 0; col <= CONFIG.COLS; col++) {
                    const x = CONFIG.BOARD_PADDING + col * CONFIG.CELL_SIZE;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, CONFIG.BOARD_PADDING);
                    this.ctx.lineTo(x, CONFIG.BOARD_PADDING + CONFIG.ROWS * CONFIG.CELL_SIZE);
                    this.ctx.stroke();
                }
            }

            drawGem(row, col, colorIndex, alpha = 1) {
                const baseX = CONFIG.BOARD_PADDING + col * CONFIG.CELL_SIZE;
                const baseY = CONFIG.BOARD_PADDING + row * CONFIG.CELL_SIZE;
                const centerX = baseX + CONFIG.CELL_SIZE / 2;
                const centerY = baseY + CONFIG.CELL_SIZE / 2;
                const size = CONFIG.CELL_SIZE * 0.8;

                const color = GemColors.getColor(colorIndex);
                this.ctx.globalAlpha = alpha;

                // Disable smoothing for pixelated look
                this.ctx.imageSmoothingEnabled = false;

                // Draw different gem shapes based on color
                switch(colorIndex) {
                    case 0: // Red - Round gem
                        this.drawPixelatedCircleGem(centerX, centerY, size, '#e63946', '#ff6b7a', '#b02a37');
                        break;
                    case 1: // Blue - Rectangular gem
                        this.drawPixelatedRectGem(centerX, centerY, size, '#4361ee', '#6e8efb', '#2541b2');
                        break;
                    case 2: // Green - Octagonal gem
                        this.drawPixelatedOctagonGem(centerX, centerY, size, '#2a9d8f', '#52b7ab', '#1f7a6f');
                        break;
                    case 3: // Yellow - Diamond gem
                        this.drawPixelatedDiamondGem(centerX, centerY, size, '#e9c46a', '#ffd97d', '#c9a44a');
                        break;
                    case 4: // Purple - Oval gem
                        this.drawPixelatedOvalGem(centerX, centerY, size, '#9d4edd', '#b97aff', '#7b3eb8');
                        break;
                    case 5: // Orange - Hexagonal gem
                        this.drawPixelatedHexagonGem(centerX, centerY, size, '#f77f00', '#ff9f40', '#d46800');
                        break;
                }

                this.ctx.globalAlpha = 1;
                this.ctx.imageSmoothingEnabled = true;
            }

            drawPixelatedCircleGem(x, y, size, mainColor, lightColor, darkColor) {
                const pixelSize = 4;
                const radius = size / 2;
                
                // Draw pixelated circle with shading
                for (let py = -radius; py < radius; py += pixelSize) {
                    for (let px = -radius; px < radius; px += pixelSize) {
                        const dist = Math.sqrt(px * px + py * py);
                        if (dist < radius) {
                            // Determine color based on position
                            let color;
                            if (px < -radius/3 && py < -radius/3) {
                                color = lightColor; // highlight
                            } else if (px > radius/4 || py > radius/4) {
                                color = darkColor; // shadow
                            } else {
                                color = mainColor; // main color
                            }
                            
                            this.ctx.fillStyle = color;
                            this.ctx.fillRect(x + px, y + py, pixelSize, pixelSize);
                        }
                    }
                }
            }

            drawPixelatedRectGem(x, y, size, mainColor, lightColor, darkColor) {
                const pixelSize = 4;
                const halfSize = size / 2;
                
                // Main body
                this.ctx.fillStyle = mainColor;
                this.ctx.fillRect(x - halfSize, y - halfSize, size, size);
                
                // Highlights (top-left)
                this.ctx.fillStyle = lightColor;
                for (let i = 0; i < halfSize; i += pixelSize) {
                    this.ctx.fillRect(x - halfSize + i, y - halfSize, pixelSize, pixelSize * 2);
                    this.ctx.fillRect(x - halfSize, y - halfSize + i, pixelSize * 2, pixelSize);
                }
                
                // Shadows (bottom-right)
                this.ctx.fillStyle = darkColor;
                for (let i = 0; i < halfSize; i += pixelSize) {
                    this.ctx.fillRect(x + i, y + halfSize - pixelSize, pixelSize, pixelSize);
                    this.ctx.fillRect(x + halfSize - pixelSize, y + i, pixelSize, pixelSize);
                }
            }

            drawPixelatedOctagonGem(x, y, size, mainColor, lightColor, darkColor) {
                const pixelSize = 4;
                const halfSize = size / 2;
                const cornerCut = size / 4;
                
                this.ctx.fillStyle = mainColor;
                
                // Draw octagon using rectangles
                this.ctx.fillRect(x - halfSize + cornerCut, y - halfSize, size - cornerCut * 2, size);
                this.ctx.fillRect(x - halfSize, y - halfSize + cornerCut, size, size - cornerCut * 2);
                
                // Highlights
                this.ctx.fillStyle = lightColor;
                this.ctx.fillRect(x - halfSize + cornerCut, y - halfSize, size - cornerCut * 2, pixelSize * 2);
                this.ctx.fillRect(x - halfSize + cornerCut, y - halfSize, pixelSize * 2, cornerCut);
                
                // Shadows
                this.ctx.fillStyle = darkColor;
                this.ctx.fillRect(x - halfSize + cornerCut, y + halfSize - pixelSize * 2, size - cornerCut * 2, pixelSize * 2);
                this.ctx.fillRect(x + halfSize - pixelSize * 2, y, pixelSize * 2, halfSize - cornerCut);
            }

            drawPixelatedDiamondGem(x, y, size, mainColor, lightColor, darkColor) {
                const pixelSize = 4;
                const halfSize = size / 2;
                
                // Draw diamond shape using blocks
                for (let row = 0; row < size; row += pixelSize) {
                    const offsetY = row - halfSize;
                    const width = halfSize - Math.abs(offsetY);
                    
                    let color;
                    if (offsetY < -halfSize/3) {
                        color = lightColor;
                    } else if (offsetY > halfSize/3) {
                        color = darkColor;
                    } else {
                        color = mainColor;
                    }
                    
                    this.ctx.fillStyle = color;
                    this.ctx.fillRect(x - width, y + offsetY, width * 2, pixelSize);
                }
            }

            drawPixelatedOvalGem(x, y, size, mainColor, lightColor, darkColor) {
                const pixelSize = 4;
                const radiusX = size / 2;
                const radiusY = size / 2.5;
                
                for (let py = -radiusY; py < radiusY; py += pixelSize) {
                    for (let px = -radiusX; px < radiusX; px += pixelSize) {
                        const normalized = (px*px)/(radiusX*radiusX) + (py*py)/(radiusY*radiusY);
                        if (normalized < 1) {
                            let color;
                            if (px < -radiusX/3 && py < -radiusY/3) {
                                color = lightColor;
                            } else if (px > radiusX/4 || py > radiusY/4) {
                                color = darkColor;
                            } else {
                                color = mainColor;
                            }
                            
                            this.ctx.fillStyle = color;
                            this.ctx.fillRect(x + px, y + py, pixelSize, pixelSize);
                        }
                    }
                }
            }

            drawPixelatedHexagonGem(x, y, size, mainColor, lightColor, darkColor) {
                const pixelSize = 4;
                const halfSize = size / 2;
                const third = size / 3;
                
                // Draw hexagon-like shape
                for (let row = 0; row < size; row += pixelSize) {
                    const offsetY = row - halfSize;
                    let width;
                    
                    if (Math.abs(offsetY) < third) {
                        width = halfSize;
                    } else {
                        width = halfSize - (Math.abs(offsetY) - third);
                    }
                    
                    let color;
                    if (offsetY < -third) {
                        color = lightColor;
                    } else if (offsetY > third) {
                        color = darkColor;
                    } else {
                        color = mainColor;
                    }
                    
                    this.ctx.fillStyle = color;
                    this.ctx.fillRect(x - width, y + offsetY, width * 2, pixelSize);
                }
            }

            drawBoard(board) {
                for (let row = 0; row < CONFIG.ROWS; row++) {
                    for (let col = 0; col < CONFIG.COLS; col++) {
                        if (board.grid[row][col] !== null) {
                            this.drawGem(row, col, board.grid[row][col]);
                        }
                    }
                }
            }

            drawPiece(piece) {
                const positions = piece.getGemPositions();
                for (const pos of positions) {
                    if (pos.row >= 0) {
                        this.drawGem(pos.row, pos.col, pos.color, 0.95);
                    }
                }
            }

            drawMatchAnimation(matches, progress) {
                const alpha = 1 - progress;
                const pixelSize = 4;

                for (const match of matches) {
                    const x = CONFIG.BOARD_PADDING + match.col * CONFIG.CELL_SIZE + CONFIG.CELL_SIZE / 2;
                    const y = CONFIG.BOARD_PADDING + match.row * CONFIG.CELL_SIZE + CONFIG.CELL_SIZE / 2;
                    
                    // Draw sparkle effect
                    this.ctx.globalAlpha = alpha;
                    
                    // Random sparkles
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2 + progress * Math.PI;
                        const dist = 15 * progress;
                        const sx = x + Math.cos(angle) * dist;
                        const sy = y + Math.sin(angle) * dist;
                        
                        this.ctx.fillStyle = i % 2 === 0 ? '#ffff00' : '#ffffff';
                        this.ctx.fillRect(sx - pixelSize/2, sy - pixelSize/2, pixelSize, pixelSize);
                    }
                    
                    this.ctx.globalAlpha = 1;
                }
            }

            lightenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.min(255, (num >> 16) + amt);
                const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
                const B = Math.min(255, (num & 0x0000FF) + amt);
                return "#" + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
            }

            darkenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.max(0, (num >> 16) - amt);
                const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
                const B = Math.max(0, (num & 0x0000FF) - amt);
                return "#" + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
            }
        }

        // ============================================
        // GAME CLASS - Main controller
        // ============================================
        class Game {
            constructor(canvas) {
                this.canvas = canvas;
                this.renderer = new Renderer(canvas);
                this.board = new Board();
                this.currentPiece = null;
                this.nextPiece = null;
                
                // Game state
                this.score = 0;
                this.level = 1;
                this.linesCleared = 0;
                this.combo = 0;
                this.gameOver = false;
                this.paused = false;
                
                // Timing
                this.lastDropTime = 0;
                this.dropSpeed = CONFIG.INITIAL_DROP_SPEED;
                this.softDropping = false;
                
                // Animation
                this.animationState = null;
                this.animationStart = 0;
                
                // Input handling
                this.keys = {};
                this.lastMoveTime = 0;
                this.moveDelay = 150;
                
                this.init();
            }

            init() {
                this.currentPiece = new Piece();
                this.bindEvents();
                this.updateUI();
                this.lastDropTime = performance.now();
                this.gameLoop();
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());
            }

            handleKeyDown(e) {
                if (this.gameOver || this.paused && e.key.toLowerCase() !== 'p') return;
                
                if (this.keys[e.key]) return;
                this.keys[e.key] = true;

                switch(e.key.toLowerCase()) {
                    case 'arrowleft':
                        e.preventDefault();
                        this.movePiece(-1);
                        break;
                    case 'arrowright':
                        e.preventDefault();
                        this.movePiece(1);
                        break;
                    case ' ':
                        e.preventDefault();
                        this.rotatePiece();
                        break;
                    case 'arrowdown':
                        e.preventDefault();
                        this.softDropping = true;
                        break;
                    case 'p':
                        e.preventDefault();
                        this.togglePause();
                        break;
                    case 'r':
                        e.preventDefault();
                        this.restart();
                        break;
                }
            }

            handleKeyUp(e) {
                this.keys[e.key] = false;
                if (e.key === 'ArrowDown') {
                    this.softDropping = false;
                }
            }

            movePiece(direction) {
                if (this.animationState) return;

                const tempPiece = new Piece();
                tempPiece.col = this.currentPiece.col + direction;
                tempPiece.row = this.currentPiece.row;
                tempPiece.gems = [...this.currentPiece.gems];

                if (this.board.canPieceFit(tempPiece)) {
                    this.currentPiece.col = tempPiece.col;
                }
            }

            rotatePiece() {
                if (this.animationState) return;
                this.currentPiece.rotate();
            }

            togglePause() {
                this.paused = !this.paused;
            }

            dropPiece() {
                if (this.animationState) return;

                const tempPiece = new Piece();
                tempPiece.col = this.currentPiece.col;
                tempPiece.row = this.currentPiece.row + 1;
                tempPiece.gems = [...this.currentPiece.gems];

                if (this.board.canPieceFit(tempPiece)) {
                    this.currentPiece.moveDown();
                    return true;
                } else {
                    this.lockAndProcess();
                    return false;
                }
            }

            async lockAndProcess() {
                this.board.lockPiece(this.currentPiece);
                
                let totalMatches = 0;
                let chainLevel = 0;

                while (true) {
                    const matches = this.board.findMatches();
                    
                    if (matches.length === 0) break;

                    // Animate matches
                    await this.animateMatches(matches);
                    
                    const cleared = this.board.clearMatches(matches);
                    totalMatches += cleared;
                    chainLevel++;
                    
                    // Update score with combo multiplier
                    const points = cleared * CONFIG.POINTS_PER_GEM * chainLevel;
                    this.score += points;
                    this.linesCleared += Math.floor(cleared / 3);
                    this.combo = chainLevel;
                    
                    this.updateUI();
                    
                    // Apply gravity
                    this.board.applyGravity();
                    await this.sleep(150);
                }

                // Reset combo if no matches
                if (totalMatches === 0) {
                    this.combo = 0;
                    this.updateUI();
                }

                // Level up
                const newLevel = Math.floor(this.score / CONFIG.LEVEL_THRESHOLD) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.dropSpeed = Math.max(100, CONFIG.INITIAL_DROP_SPEED - (this.level - 1) * CONFIG.DROP_SPEED_DECREASE);
                    this.updateUI();
                }

                // Spawn new piece
                this.currentPiece = new Piece();
                
                if (!this.board.canPieceFit(this.currentPiece)) {
                    this.endGame();
                }
            }

            async animateMatches(matches) {
                this.animationState = { matches, type: 'clear' };
                this.animationStart = performance.now();
                await this.sleep(CONFIG.ANIMATION_DURATION);
                this.animationState = null;
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            endGame() {
                this.gameOver = true;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('overlay').classList.add('active');
            }

            restart() {
                this.board = new Board();
                this.currentPiece = new Piece();
                this.score = 0;
                this.level = 1;
                this.linesCleared = 0;
                this.combo = 0;
                this.gameOver = false;
                this.paused = false;
                this.dropSpeed = CONFIG.INITIAL_DROP_SPEED;
                this.lastDropTime = performance.now();
                this.animationState = null;
                document.getElementById('overlay').classList.remove('active');
                this.updateUI();
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('nextLevel').textContent = this.level * CONFIG.LEVEL_THRESHOLD;
                document.getElementById('linesCleared').textContent = this.linesCleared;
                document.getElementById('combo').textContent = this.combo > 0 ? `x${this.combo}` : '0';
            }

            update(currentTime) {
                if (this.gameOver || this.paused || this.animationState) return;

                const speed = this.softDropping ? CONFIG.SOFT_DROP_SPEED : this.dropSpeed;
                
                if (currentTime - this.lastDropTime > speed) {
                    this.dropPiece();
                    this.lastDropTime = currentTime;
                }
            }

            render() {
                this.renderer.clear();
                this.renderer.drawGrid();
                this.renderer.drawBoard(this.board);
                
                if (this.currentPiece && !this.gameOver) {
                    this.renderer.drawPiece(this.currentPiece);
                }

                // Draw animations
                if (this.animationState && this.animationState.type === 'clear') {
                    const elapsed = performance.now() - this.animationStart;
                    const progress = Math.min(1, elapsed / CONFIG.ANIMATION_DURATION);
                    this.renderer.drawMatchAnimation(this.animationState.matches, progress);
                }
            }

            gameLoop() {
                const currentTime = performance.now();
                
                this.update(currentTime);
                this.render();

                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // ============================================
        // INITIALIZE GAME
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            new Game(canvas);
        });
    </script>
